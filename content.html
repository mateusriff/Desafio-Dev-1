<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content=""width=device>
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Assets\Vector.svg" alt="logo" height="120px" width="120px">
        </div>
        <div class="searchbar">
            <img src="Assets\Icon\magnifyingglass.png" alt="lupa" height="20px" width="20px">
            <p>
                Procure seu sorvete
            </p>
        </div>
    </header>
        <section>
            <div class="container">
                <div id="c1">
                    <div class="img-1">
                        <img src="Assets\Card\Foto.png" alt="tablito">
                        <p class="nome">
                            Picolé Tablito
                        </p>
                        <p class="desc">
                            Picolé de chocolate tradicional  e branco 106g (R$ 0,05/g)
                        </p>
                        <div class="preco">
                            <p class="preco-p">
                                R$ 5,00
                            </p>
                        </div>
                    </div>
                </div>
                <div id="c2">
                    <div class="img-2">
                        <img src="Assets\Card\Foto-1.png" alt="brigadeiro">
                    </div>
                </div>
                <div id="c3">
                    <div class="img-2">
                        <img src="Assets\Card\Foto-2.png" alt="kolorix">
                    </div>
                </div>
                <div id="c4">
                    <div class="img-1">
                        <img src="Assets\Card\Foto-3.png" alt="chica bon">
                        <p class="nome">
                            Chica Bon
                        </p>
                        <p class="desc">
                            Picolé de chocolate tradicional 53g (R$ 0,05/g)
                        </p>
                        <div class="preco">
                            <p class="preco-p">
                                R$ 3,50
                            </p>
                        </div>
                    </div>
                </div>
                <div id="c5">
                    <div class="img-2">
                        <img src="Assets\Card\Foto-4.png" alt="kibon">
                    </div>
                </div>
                <div id="c6">
                    <div class="img-2">
                        <img src="Assets\Card\Foto-5.png" alt="MINIONS">
                    </div>
                </div>
            </div>
    <footer>
        <div class="socialmedia">
            <img src="Assets\Icon\LinkedIn.svg" alt="LinkedIn" height="35px" width="35px">
            <img src="Assets\Icon\Facebook.svg" alt="Facebook" height="35px" width="35px">
            <img src="Assets\Icon\Twitter.svg" alt="Twitter" height="35px" width="35px">
        </div>
        <div class="logofooter">
            <img src="Assets\Vector.svg" alt="logofooter" height="60px" width="60px">
        </div>
        <p class="pfooter">
            Made with HTML and CSS by Mateus Riff
        </p>
    </footer>
</body>
</html>
